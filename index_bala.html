<!DOCTYPE html>
<html>
  <head>
    <title>Aerbourne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="ui/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .flex {position:relative;width:850px;min-height:300px;margin:0 auto;border:0px solid red;margin-top:10px;}
        .flex a {background-color:white;display:block;width:100px;height:100px;border-radius:8px;position:absolute;background-repeat:no-repeat;background-position:center;border:3px solid white;cursor:pointer;text-align:left;text-shadow:1px 1px 20px #000;color:white;font-size:18px;font-weight:bold;text-indent:10px;line-height:30px;}
        .flex div {margin-top:50px;margin-left:10px;margin-right:15px;margin-bottom:15px;display:block;width:250px;height:100px;position:absolute;background-repeat:no-repeat;background-position:center;cursor:pointer;text-align:left;text-shadow:1px 1px 2px #000;color:white;font-size:18px;font-weight:bold;text-indent:10px;line-height:30px;}
        [bg=a] {background-image:url(http://farm8.staticflickr.com/7013/6448917381_0b754e86fb_z.jpg);}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span9">
          <div class="canvas:container">
          </div>
        </div>
        <div class="span3">
          <div class="equals:render">
          </div>
          <div class="results-container">
              <div class="flex" id="resultsbox">
                  <div class="row">
                    <a bg="a" id="result-title" style="left:0px;top:0px;width:260px;height:275px;">Title</a>
                  </div>
                  <div class="row">
                    <div>Content</div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="ui/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="ui/js/jquery.flippy.js"></script>
    <script type="text/javascript">
      resultsArray = [{"title": "Zuck", "contents": "YOLO"}];
      index = 0;
      $( document ).ready(function() {
        slideshow();
      });
      function slideshow () {
        if (resultsArray) {
          $("#resultsbox").fadeOut();
          $("#resultsbox").fadeIn();
          $('#result-title').text(resultsArray[index].title);
          if (index >= resultsArray.length - 1) {
            index = 0
          } else {
            index++;
          }
          setTimeout(slideshow, 4*1000);
        }
      }
    </script>
  </body>
</html>
